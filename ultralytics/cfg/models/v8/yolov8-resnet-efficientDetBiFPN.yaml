# Ultralytics YOLOv8-cls image classification model with ResNet50 backbone
# Model docs: https://docs.ultralytics.com/models/yolov8
# Task docs: https://docs.ultralytics.com/tasks/classify

nc: 10  # number of classes
scales:
  n: [0.33, 0.25, 1024]
  s: [0.33, 0.50, 1024]
  m: [0.67, 0.75, 768]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.25, 512]

backbone:
  - [-1, 1, ResNetLayer, [3, 64, 1, True, 1]]   # P1/2  -> Index 0
  - [-1, 1, ResNetLayer, [64, 64, 1, False, 3]]  # P2/4  -> Index 1
  - [-1, 1, ResNetLayer, [256, 128, 2, False, 4]] # P3/8  -> Index 2
  - [-1, 1, ResNetLayer, [512, 256, 2, False, 6]] # P4/16 -> Index 3
  - [-1, 1, ResNetLayer, [1024, 512, 2, False, 3]] # P5/32 -> Index 4
  - [-1, 1, SPPF, [1024, 5]] # P6/64 -> Index 5

# Neck with BiFPN + YOLO Head
head:
  # First BiFPN block
  - [2, 1, Conv, [256, 1, 1]] # P3/8 -> Index 6
  - [3, 1, Conv, [256, 1, 1]] # P4/16 -> Index 7
  - [[6, 7], 1, WeightedAdd, []] # Fuse P3 and P4 -> Index 8

  - [4, 1, Conv, [512, 1, 1]] # P5/32 -> Index 9
  - [5, 1, Conv, [512, 1, 1]] # P6/64 -> Index 10
  - [[9, 10], 1, WeightedAdd, []] # Fuse P5 and P6 -> Index 11

  # Second BiFPN block
  - [8, 1, Conv, [256, 3, 2]] # P3 to P4
  - [[8, 11], 1, WeightedAdd, []] # Fuse P3 and P5 -> Index 12

  - [11, 1, Conv, [512, 3, 2]] # P5 to P6
  - [[10, 12], 1, WeightedAdd, []] # Fuse P4 and P6 -> Index 13

  # YOLO Detection Head
  - [8, 1, C2f, [256, False]] # P3 level -> Index 14
  - [12, 1, C2f, [512, False]] # P4 level -> Index 15
  - [13, 1, C2f, [1024, False]] # P5 level -> Index 16

  - [[14, 15, 16], 1, Detect, [nc]] # Detect(P3, P4, P5)
